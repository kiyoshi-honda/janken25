<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Janken</title>
</head>

<body>
  <a href="/logout">ログアウト</a>
  <h1>Janken GAME!</h1>
  <div th:if="${entry}">
    エントリー
    <ul>
      <li th:each="user : ${entry.users}">[[${user}]]</li>
    </ul>
  </div>
  <div th:if="${yourName}">
    Hi [[${yourName}]]
  </div>
  <div th:if="${users}">
    <h2>エントリー</h2>
    <ul>
      <li th:each="user : ${users}"><a th:href="@{/match(id=${user.id})}"> [[${user.name}]]</a></li>
    </ul>
  </div>
  <h2>試合結果</h2>
  <div th:each="match, stat : ${matches}" th:object="${match}">
    <tr>
      <td th:text="'id:' + *{id}"></td>
      <td th:text="'user1:' + *{user1}"></td>
      <td th:text="'user2:' + *{user2}"></td>
      <td th:text="'user1の手:' + *{user1Hand}"></td>
      <td th:text="'user2の手:' + *{user2Hand}"></td>
    </tr>
</body>

</html>
