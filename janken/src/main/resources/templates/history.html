<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>対戦履歴</title>
</head>

<body>
  <h1>対戦履歴</h1>
  <a href="/janken">対戦ページに戻る</a>
  <div th:if="${history == null or #lists.isEmpty(history)}">
    履歴はありません。
  </div>
  <table th:if="${history != null and !#lists.isEmpty(history)}" border="1">
    <thead>
      <tr>
        <th>日時</th>
        <th>あなたの手</th>
        <th>CPUの手</th>
        <th>勝敗</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="h : ${history}">
        <td th:text="${h.playedAt}"></td>
        <td th:text="${h.userHand}"></td>
        <td th:text="${h.cpuHand}"></td>
        <td th:text="${h.result}"></td>
      </tr>
    </tbody>
  </table>
</body>

</html>
